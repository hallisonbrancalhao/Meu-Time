<div *ngIf="isLoading" role="status" class="max-w-sm p-4 border border-gray-200 rounded shadow animate-pulse md:p-6">
    <div class="h-2.5 bg-gray-200 rounded-full w-32 mb-2.5"></div>
    <div class="w-48 h-2 mb-10 bg-gray-200 rounded-full"></div>
    <div class="flex items-baseline mt-4 space-x-6">
        <div class="w-full bg-gray-200 rounded-t-lg h-72"></div>
        <div class="w-full h-56 bg-gray-200 rounded-t-lg"></div>
        <div class="w-full bg-gray-200 rounded-t-lg h-72"></div>
        <div class="w-full h-64 bg-gray-200 rounded-t-lg"></div>
        <div class="w-full bg-gray-200 rounded-t-lg h-80"></div>
        <div class="w-full bg-gray-200 rounded-t-lg h-72"></div>
        <div class="w-full bg-gray-200 rounded-t-lg h-80"></div>
    </div>
    <span class="sr-only">Loading...</span>
</div>


<ngx-charts-line-chart *ngIf="!isLoading" [view]="view" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="multi" (select)="onSelect($event)"
    (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
</ngx-charts-line-chart>
